	<script>
		function words(tripleString) {
		
			var counter = 0;
			for (var i = 0; i < tripleString.length - 2; i++) {
				if (tripleString.charAt(i) == tripleString.charAt(i + 1) && tripleString.charAt(i) == tripleString.charAt(i + 2)) {
					counter = counter + 1;
					i += 2;
				}
			}
				alert(counter);
		}
		

	</script>
</head>
