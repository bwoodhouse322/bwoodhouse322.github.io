<html>

<body>
    <h1>Rektangles</h1> <br><br>



    <form>
        Word<br>
        <input id="box1" type="text" name="Name" value="">
        <br> Width
        <br>
        <input id="box2" type="text" name="Age" value="">
        <br> Length (must be less than 2 atm.) <br>
        <input id="box3" type="text" name="Occupation" value="">
        <br><br>
        <input type="button" onclick="makeRectangle(box1.value,box2.value,box3.value)" value="Submit" />

        <div id="div1">

            <p id="para"> </p>

        </div>


        <script>
            function makeRectangle(word, width1, length1) {
                 document.getElementById("para").innerHTML += "";
                var string1 = word;
                var ourString = string1.toUpperCase();
                var numberOfSpaces = string1.length - 2;
                var spaces = "\u00A0";
                var num2 = 0;
                var length = Number(length1);
                spaces = spaces.repeat(word.length*2 +2);

                for (var k = 0; k < length; k++) {
                    var width = k + Number(width1);

                    var counter = 0;
                    var number = 0;
                    var isEven = true;
                    var mode1 = true;
                    var mode2 = true;

                    if (k !== 0) {
                        if (k % 2 == 0) {
                            mode1 = true;
                            mode2 = false;
                            isEven = true;

                        } else {
                            mode2 = true;
                            mode1 = false;
                            isEven = false;
                        }

                    }

                    for (var i = num2; i < ourString.length; i++) {

                        if (i === 0 && mode1) {

                            do {
                                if (counter === 1) {
                                    number = 1;
                                }
                                for (var j = number; j < ourString.length; j++) {
                                    document.getElementById("para").innerHTML += ourString.charAt(j) + " ";
                                }
                                width -= 1;
                                if (width === 0) {
                                } else {
                                    for (var j = ourString.length - 2; j >= 0; j--) {
                                        document.getElementById("para").innerHTML += ourString.charAt(j) + " ";
                                    }
                                    width -= 1;
                                    counter = 1;
                                }
                            } while (width != 0)

                            document.getElementById("para").innerHTML += "<br>";


                            width = k + Number(width1);
                            counter = 0;
                            number = ourString.length - 1;




                        } else if (i === (ourString.length - 1) && mode2) {

                            do {
                                if (counter === 1) {
                                    number = ourString.length - 2;
                                }
                                for (var j = number; j >= 0; j--) {
                                    document.getElementById("para").innerHTML += ourString.charAt(j) + " ";

                                }

                                width -= 1;
                                if (width === 0) {

                                } else {
                                    for (var j = 1; j < ourString.length; j++) {
                                        document.getElementById("para").innerHTML += ourString.charAt(j) + " ";
                                    }
                                    width -= 1;
                                    counter = 1;
                                }



                            } while (width != 0)

                            document.getElementById("para").innerHTML += ourString.charAt(j) + "<br>";


                        } else {
                            for (var j = 0; j < width + 1 - k; j++) {
                                if (isEven) {
                                    isEven = false;
                                    document.getElementById("para").innerHTML += ourString.charAt(i) + spaces;


                                } else {
                                    isEven = true;
                                    document.getElementById("para").innerHTML += ourString.charAt(ourString.length - i - 1) + spaces;

                                }



                            }
                            document.getElementById("para").innerHTML += "<br>";
                            num2 = 1;


                        }


                    }
                }
            }
        </script>

</body>

</html>
