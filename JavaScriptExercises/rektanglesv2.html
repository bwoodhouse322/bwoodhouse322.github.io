    <div id="div1">

        <p id="para"> </p>

    </div>


    <script>
        var string1 = "hello";
        var ourString = string1.toUpperCase();
        var numberOfSpaces = string1.length - 2;
        var spaces = "\u00A0";
        var num2 = 0;
         var length = 2;
        spaces = spaces.repeat(12)

        for (var k = 0; k < length; k++) {
            var width = k+ 5;
           
            var counter = 0;
            var number = 0;
            var isEven = true;
            var mode1 = true;
            var mode2 = true;

            if (k !== 0) {
                if (k % 2 == 0) {
                    mode1 = true;
                    mode2 = false;
                    isEven = true;

                } else {
                    mode2 = true;
                    mode1 = false;
                    isEven = false;
                }

            }

            for (var i = num2; i < ourString.length; i++) {

                if (i === 0 && mode1) {

                    do {
                        if (counter === 1) {
                            number = 1;
                        }
                        for (var j = number; j < ourString.length; j++) {
                            document.getElementById("para").innerHTML += ourString.charAt(j) + " ";
                        }
                        width -= 1;
                        if (width === 0) {
                        } else {
                            for (var j = ourString.length - 2; j >= 0; j--) {
                                document.getElementById("para").innerHTML += ourString.charAt(j) + " ";
                            }
                            width -= 1;
                            counter = 1;
                        }
                    } while (width != 0)

                    document.getElementById("para").innerHTML += "<br>";


                     width = k+ 5;
                    counter = 0;
                    number = ourString.length - 1;




                } else if (i === (ourString.length - 1) && mode2) {
            
                    do {
                        if (counter === 1) {
                            number = ourString.length - 2;
                        }
                        for (var j = number; j >= 0; j--) {
                            document.getElementById("para").innerHTML += ourString.charAt(j) + " ";

                        }

                        width -= 1;
                        if (width === 0) {

                        } else {
                            for (var j = 1; j < ourString.length; j++) {
                                document.getElementById("para").innerHTML += ourString.charAt(j) + " ";
                            }
                            width -= 1;
                            counter = 1;
                        }



                    } while (width != 0)

                    document.getElementById("para").innerHTML += ourString.charAt(j) + "<br>";


                } else {
                    for (var j = 0; j < width +1 -k; j++) {
                        if (isEven) {
                            isEven = false;
                            document.getElementById("para").innerHTML += ourString.charAt(i) + spaces;


                        } else {
                            isEven = true;
                            document.getElementById("para").innerHTML += ourString.charAt(ourString.length - i - 1) + spaces;

                        }



                    }
                    document.getElementById("para").innerHTML += "<br>";
                    num2 = 1;
                   

                }


            }
        }
    </script>
